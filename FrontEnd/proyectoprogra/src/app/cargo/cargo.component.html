<ul>
    @for (cargo of cargos(); track cargo.id) {
      <li>
        {{ cargo.id }}
        <input type="text"
          (keydown.enter)="modificarCargo(cargo.id, $event)"
          [value]="cargo.nombre"
        />
        <button (click)="borrarCargo(cargo.id)">Borra provincia {{ cargo.id }}</button>
      </li>
    } @empty {
      <li>Nada que mostrar.</li>
    }

  </ul>
